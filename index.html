<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <h1>Tip Calculator</h1>
        
        <form >
            <label for="bill">Bill</label>
            <div class="inputs">
                <button  type='button' class='button' data-change="-1" data-value="bill">-</button>
                <input id="bill" value="10.00" type="text" pattern="($)(?=.*\d)">
                <button  type='button' class="button" data-change="1" data-value="bill">+</button>
            </div>
            <label for="tip">Tip%</label>
            <div class="inputs">
                <button  type='button' class='button' data-change="+1" data-value="tip">-</button>
                <input type="text" id="tip" value='15' pattern="(?=.*\d)(%)">
                
                <button type='button' class="button" data-change="1" data-value="tip">+</button>
            </div>
            <label for="people">People</label>
            <div class="inputs">
                <button  type='button' class='button' data-change="-1" data-value="people">-</button>
                <input type="text" id="people" value="1" pattern="(?=.*\d)">
                <button  type='button' class="button" data-change="1" data-value="people">+</button>
            </div>
        </form>
        <div id="display">
            <span class="headtings">Tip Amount:</span>
            <span id="tip_amount" class="subtings">0.00</span>
        
            <span class="headtings">Total:</span>
            <span id='total' class="subtings">0.00</span>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
